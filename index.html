<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-inter antialiased flex items-center justify-center min-h-screen p-4">

    <div class="chatbot-container bg-white rounded-lg shadow-xl overflow-hidden flex flex-col max-w-lg w-full">
        <div class="header bg-blue-600 text-white p-4 text-center text-xl font-bold rounded-t-lg">
            AI University Assistant
        </div>

        <div id="chat-window" class="flex-1 p-4 overflow-y-auto bg-gray-50">
            <!-- Chat messages will be appended here -->
            <div class="message bot-message mb-3 p-3 rounded-lg bg-blue-100 text-blue-800 self-start max-w-xs">
                Hello! How can I help you today?
            </div>
        </div>

        <div class="input-area p-4 border-t border-gray-200 flex items-center">
            <input type="text" id="user-input" class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your message...">
            <button id="send-button" class="ml-3 px-5 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 ease-in-out">
                Send
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
